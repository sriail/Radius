<!DOCTYPE html>
<html>
<head>
    <title>Test Page for Window Open</title>
</head>
<body>
    <h1>Test Page</h1>
    <p>This page tests window.open and target="_blank" links.</p>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="https://example.com" target="_blank">Link with target="_blank"</a></li>
        <li><a href="https://example.org" target="_new">Link with target="_new"</a></li>
        <li><a href="https://example.net">Normal link (no target)</a></li>
    </ul>
    
    <h2>Test Buttons:</h2>
    <button onclick="window.open('https://example.com')">Open with window.open()</button>
    <button onclick="window.open('https://example.org', '_blank')">Open with window.open(url, '_blank')</button>
    
    <script>
        console.log('Test page loaded!');
    </script>
</body>
</html>
